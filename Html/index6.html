<!DOCTYPE html>
<html>
<head>
    <title>Sample HTML Table</title>
</head>
<body>

<h2>Sample HTML Table</h2>

<table border="1">
    <!-- Table header -->
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    
    <!-- First data row -->
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>28</td>
    </tr>
    
    <!-- Second data row -->
    <tr>
        <td>Jane</td>
        <td>Smith</td>
        <td>35</td>
    </tr>
    
    <!-- Third data row -->
    <tr>
        <td>Michael</td>
        <td>Johnson</td>
        <td>42</td>
    </tr>
</table>

</body>
</html>
