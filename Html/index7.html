<!DOCTYPE html>
<html>
<head>
    <title>Complex HTML Table</title>
    <style>
        /* Add some basic styling */
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Complex HTML Table Example</h2>

<table>
    <!-- Table caption -->
    <caption>Employee Data</caption>

    <!-- Table header -->
    <thead>
        <tr>
            <!-- Merged cells for multi-level headers -->
            <th rowspan="2">Employee ID</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Contact Info</th>
            <th rowspan="2">Department</th>
        </tr>
        <tr>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>

    <!-- Table body -->
    <tbody>
        <tr>
            <td>1001</td>
            <td>John Doe</td>
            <td>johndoe@example.com</td>
            <td>123-456-7890</td>
            <td>Marketing</td>
        </tr>
        <tr>
            <td>1002</td>
            <td>Jane Smith</td>
            <td>janesmith@example.com</td>
            <td>987-654-3210</td>
            <td>HR</td>
        </tr>
        <tr>
            <td>1003</td>
            <td>Michael Johnson</td>
            <td>michaelj@example.com</td>
            <td>555-123-4567</td>
            <td>IT</td>
        </tr>
    </tbody>

    <!-- Table footer -->
    <tfoot>
        <tr>
            <td colspan="5">Total Employees: 3</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
