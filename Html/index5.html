<table>
    <!-- Optional caption -->
    <caption>Example Table</caption>
    
    <!-- Column grouping -->
    <colgroup>
        <col style="background-color: #f2f2f2;">
        <col style="background-color: #f9f9f9;">
    </colgroup>

    <!-- Table head -->
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
    </thead>

    <!-- Table body -->
    <tbody>
        <tr>
            <td>Row 1, Cell 1</td>
            <td>Row 1, Cell 2</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
        </tr>
    </tbody>

    <!-- Optional table footer -->
    <tfoot>
        <tr>
            <td colspan="2">Footer</td>
        </tr>
    </tfoot>
</table>
